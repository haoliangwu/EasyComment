<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<script src="js/lib/sea.js"></script>
<script src="js/index/index_popup.js"></script>
<body>
<div id="_main" class="container-fluid">
</div>
<div class="container-fluid">
    <div class="row">
        <div id="qa-r" style="display:none">
            <p>Parameters</p>

            <div class="parameter_qar">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4">Server Version(master/62):
                            <input id="server_master" type="text" placeholder="Tomcat 7.0.62"/>
                        </div>
                        <div class="col-sm-4 col-sm-offset-4">
                            Server Version(61):
                            <input id="server_61" type="text" placeholder="Tomcat 7.0.40"/>
                        </div>
                        <div class="col-sm-4 col-sm-offset-4">
                            DB Version:
                            <input id="db" type="text" placeholder="MySQL 5.5.xx"/>
                        </div>
                    </div>
                </div>

            </div>
            <br/>

            <p>Preset GIT ID</p>
            <table class="table table-striped table-condensed">
                <tr>
                    <th class="one">Portal Branch</th>
                    <th class="two">GIT ID</th>
                </tr>
                <tr>
                    <td>Portal 6.1.x EE</td>
                    <td><input id="x61" type="text" class="table_input" placeholder="6.1.x EE GIT ID"/></td>
                </tr>
                <tr>
                    <td>Portal 6.2.x EE</td>
                    <td><input id="x62" type="text" class="table_input" placeholder="6.2.x EE GIT ID"/></td>
                </tr>
                <tr>
                    <td>Portal master</td>
                    <td><input id="master" type="text" class="table_input" placeholder="Master GIT ID"/></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
