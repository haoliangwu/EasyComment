<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" href="css/option.css">
</head>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/options.js"></script>
<body>
<div class="title">
    <button id="reset">Reset</button>
</div>
<div class="panel">
    <div class="menu">
        <div class="comment_list"></div>
    </div>
    <div class="editor">
        <div class="custom_tempate_edit">
            <div class="title">
                SmartKey:
            </div>
            <div class="input_text">
                <input id="smart_id" type="text" disabled/>
            </div>
            <div class="title">
                Description:
            </div>
            <div class="input_text">
                <input id="desc" type="text"/>
            </div>
            <div class="title">
                Template:
            </div>
            <div class="input_textarea">
                <textarea id="template"></textarea>
            </div>
            <button id="save">Save</button>
        </div>
    </div>
</div>
</body>
</html>
